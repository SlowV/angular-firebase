<h3>Create Product</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group">
      <label>Image</label>
      <div *ngFor="let url of images; let i = index;trackBy:trackByIdx">
        <input type="text" class="form-control" [(ngModel)]="images[i]" [ngModelOptions]="{standalone: true}">
      </div>
      <button nz-button nzType="default" type="button" (click)="addImage()">Add image</button>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newCustomer()">Add</button>
</div>
